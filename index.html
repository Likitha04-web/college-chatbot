<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Inquiry Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f5f5f5;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    #response {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>College Inquiry Chatbot</h2>
  <form id="inquiryForm">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="question">Your Question:</label>
    <select id="question" required>
      <option value="football">Does the college have a football team?</option>
      <option value="cs">Does it offer a Computer Science major?</option>
      <option value="tuition">What is the in-state tuition?</option>
      <option value="housing">Does it provide on-campus housing?</option>
    </select>

    <input type="submit" value="Submit">
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("inquiryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const question = document.getElementById("question").value;

      let answer = "";
      if (question === "football") {
        answer = "Yes, the college has a football team that plays in Division II.";
      } else if (question === "cs") {
        answer = "Yes, our college offers a comprehensive Computer Science program.";
      } else if (question === "tuition") {
        answer = "The in-state tuition is $10,000 per year.";
      } else if (question === "housing") {
        answer = "Yes, we provide a range of on-campus housing options for students.";
      }

      document.getElementById("response").innerHTML = `
        <h3>Chatbot Response</h3>
        <p><strong>Answer:</strong> ${answer}</p>
        <p><strong>User Info:</strong> ${fname} ${lname}, ${email}</p>
        <p><strong>Chatbot Creator:</strong> Likitha Katragadda â€“ katraglk@mail.uc.edu</p>
      `;
    });
  </script>
</body>
</html>
